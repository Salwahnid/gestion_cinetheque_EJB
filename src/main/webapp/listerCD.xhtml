<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Liste des CDs</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{cdBean.cds}" var="cd">
            <h:column>
                <f:facet name="header">Titre</f:facet>
                #{cd.titre}
            </h:column>
            <h:column>
                <f:facet name="header">Auteur</f:facet>
                #{cd.auteur}
            </h:column>
            <h:column>
                <h:commandButton value="Emprunter" action="#{cdBean.emprunter(cd.id)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
